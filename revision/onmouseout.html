<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse OVER & OUT.com</title>
</head>
<body>
    <h2>
        Mouse Over and Mouse Out
    </h2>
      <style>
        .color-btn{
            background-color: green;
             transition: scale(2) 5s ease;
        }
    
      </style>
      <div class="container">
        <button class="color-btn" onmouseover="overfn(this)"
                                  onmouseout="outfn(this)"
        >Hover Me!</button>
      </div>

      <script>
        // fn- mouse overs the button
        function overfn(element){
        element.style.backgroundColor = "orange";  
        }
        //fn - mouse out from the button
        function outfn(element){
        element.style.backgroundColor = "green";
        }
      </script>
</body>
</html>
